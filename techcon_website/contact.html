<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedule â€” TechCon 2024</title>
</head>
    <body>

        <header>
            <h1>Register for TechCon 2024</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="schedule.html">Schedule</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section>
                <h2>Detail contact information</h2>

                <p>
                    Email:
                    <a href="mailto:email@example.com" aria-label="Email the conference">email@example.com</a>
                </p>
                <a href="https://twitter.com" target="_blank">Twitter</a>
                <a href="https://www.facebook.com" target="_blank">Facebook</a>
                <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
            </section>

            <section>
                <h2>Venue Location</h2>
                <iframe
                    src="https://www.google.com/maps?q=Conference+Venue&output=embed"
                    title="Conference venue location map">
                </iframe>
            </section>

            <section>
                <h2>Contact Us</h2>

                <form>
                    <div>
                        <label for="contact-name">Name</label><br>
                        <input type="text" id="contact-name" name="name" required aria-required="true" />
                    </div>

                    <div>
                        <label for="contact-email">Email</label><br>
                        <input type="email" id="contact-email" name="email" required aria-required="true" />
                    </div>

                    <div>
                        <label for="contact-message">Message</label><br>
                        <textarea id="contact-message" name="message" rows="6" required aria-required="true"></textarea>
                    </div>

                    <div>
                        <button type="submit">Send Message</button>
                    </div>
                </form>
            </section>
        </main>

        <footer>
            <p>copyright &copy; 2024 TechCon. All rights reserved.</p>
        </footer>
        
    </body>
</html>
